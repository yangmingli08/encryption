<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Encryption</title>
  <script type="text/javascript" src='functions.js'></script>
  <script type="text/javascript" src='sha256.js'></script>
  <script type="text/javascript" src='aes.js'></script>
  <script type="text/javascript" src='random.js'></script>
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <div class="major">
    <h3>Random character generator</h3>
    <input type="text" value="Password generator" id='ip0'>
    <button type="button" name="button" onclick="genPassword()">Generate</button>
    <p id='pRd'>Random password</p>
  </div>
  <div class="major">
    <h3>Hash</h3>
    <input type="text" value="0xFFFFFF" id='ip1'>
    <button type="button" name="button" onclick="generateSha256()">Generate</button>
    <button type="button" name="button" onclick="generateSha256nsalt()">Add Salt</button>
    <p id='pHash'>SHA256</p>
  </div>
  <div class="major">
    <h3>Synchronized Encryption</h3>
    <textarea id="ip2" rows="3" cols="80">Your plain or cipher text here</textarea>
    <br>
    <input type="text" value="key" id='ipk'>
    <button type="button" name="button" onclick="encriptAes()">Encript</button>
    <button type="button" name="button" onclick="decriptAes()">Decript</button>
    <p id='pSyn'>Advanced Encription Standard</p>
  </div>
</body>

</html>
